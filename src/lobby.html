<!DOCTYPE html>
<html>
  <head>
    <title>Cross Clues</title>
    <link href="/css/lobby.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="game">
      <div id="board">
        <div id="control">
          <button id="createGameBtn" class="button-30" role="button">Create Game</button>
          <button class="button-30" role="button">Reset Game</button>
        </div>
        <div id="playZone">
        </div>
      </div>
      <div id="chat">
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" /><button><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

<!-- The name Modal -->
<div id="nameModal" class="modal">
  <!-- Modal content -->
  <div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input id="firstname" class="input" type="text" placeholder=" " />
    </div>
    <button type="text" id="usernameButton" class="submit">submit</button>
  </div>
</div>

<!-- The Modal -->
<div id="gameModal" class="modal">
  <!-- Modal content -->
  <div id="gameForm" class="form">
    <div class="title">What do you want to play</div>
    <div class="input-container ic1">
      <input id="firstname" class="input" type="text" placeholder=" " />
    </div>
    <button type="text" id="gameBtn" class="submit">submit</button>
    <button type="text" id="gameCancel" class="cancel">cancel</button>
  </div>
</div>

  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type='text/javascript' src="/front_js/lobby.js"></script>
  <script type='text/javascript' src="/front_js/game.js"></script>
</html>
